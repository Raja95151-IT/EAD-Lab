<!DOCTYPE html>
<html>
    <head>
        <title>Simple Timetable Table</title>
    </head>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        </style>
    <body>
        <table>
            <tr>
                <th>Timings</th>
                <td>9:00-10:00</td>
                <td>10:00-11:00</td>
                <td>11:00-12:00</td>
                <td>12:00-1:00</td>
                <td>1:00-2:00</td>  
                <td>2:00-3:00</td>
                <td>3:00-4:00</td>
            </tr>
            <tr>
                <th>Monday</th>
                <td>PQT</td>
                <td>EAD</td>
                <td>DBMS</td>
                <td>Lunch Break</td>
                <td>PE</td>
                <td>Library</td>
                <td>Sports</td>

        </table>
    </body>
</html>
