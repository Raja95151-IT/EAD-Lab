<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <form>
            <label>Name</label><input type="text"><br>
            <label>Email</label><input type="text"><br>
            <label>Feedback message</label><br>
            <textarea rows="4" cols="50"></textarea><br>
            <label>How satisfied are you? </label><br>
            <button>Satisfied</button><input type="radio" name="satisfaction">
            <button>Neutral</button><input type="radio" name="satisfaction">
            <button>Unsatisfied</button><input type="radio" name="satisfaction"><br>
<br>
            <button>Submit</button>
        </form>
